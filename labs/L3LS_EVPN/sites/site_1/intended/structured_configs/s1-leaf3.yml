- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.14/24
  type: oob
  gateway: 192.168.0.1
metadata:
  platform: cEOS
  fabric_name: SITE1_FABRIC
mlag_configuration:
  domain_id: S1_RACK2
  local_interface: Vlan4094
  peer_address: 10.251.1.5
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_s1-leaf4_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.250.1.0/24 eq 32
  - sequence: 20
    action: permit 10.255.1.0/24 eq 32
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65102'
  router_id: 10.250.1.5
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    description: s1-leaf4
    next_hop_self: true
    password: 4b21pAdCvWeAqpcKDFMdWw==
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.252.1.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s1-leaf4
    description: s1-leaf4_Vlan4093
  - ip_address: 172.16.1.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine1
    description: s1-spine1_Ethernet4
  - ip_address: 172.16.1.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine2
    description: s1-spine2_Ethernet4
  - ip_address: 10.250.1.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine1
    description: s1-spine1_Loopback0
  - ip_address: 10.250.1.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine2
    description: s1-spine2_Loopback0
  redistribute:
