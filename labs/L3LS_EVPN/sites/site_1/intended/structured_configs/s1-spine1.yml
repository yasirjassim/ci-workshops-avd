  platform: cEOS
  fabric_name: SITE1_FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.250.1.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
